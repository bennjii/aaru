syntax = "proto3";
package model.v1;

message CostOptions {
  // The vehicle costing method to use for map matching.
  model.v1.Costing costing_method = 5;
}

message Costing {
  message CarModel {
    float height = 1;
    float width = 2;
  }

  message TruckModel {
    float length = 1;
    float weight = 2;
    uint32 axles = 4;

    bool hazardous_load = 5;
  }

  message BusModel {
    float height = 1;
    float width = 2;
  }

  oneof variation {
    CarModel car = 1;
    BusModel bus = 2;
    TruckModel truck = 3;
  }
}
